<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.quizName}">Quiz</title>
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/all.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/Custom/Custom_first.css}">
    <style>
    .single-question { display: none; }

.timer-display-modern {
    position: fixed;
    right: 30px;
    top: 20px;
    padding: 10px 18px;
    background: #2e0f73;
    color: white;
    border-radius: 8px;
    font-weight: bold;
    display: flex;
    gap: 10px;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

/* Submit modal */
.submit-modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display:flex; justify-content:center; align-items:center;
}

.modal-box {
    padding: 30px;
    background: white;
    width: 450px;
    border-radius: 12px;
}

.attempt-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.circle {
    width: 45px; height: 45px;
    border-radius: 50%;
    background: #ffef9f;
    display:flex; justify-content:center; align-items:center;
    font-weight: bold;
}

.circle.attempted {
    background: #8fda73;
}

.box {
    width: 20px; height: 20px;
    display:inline-block;
    margin-right: 6px;
}

.attempted-box { background:#8fda73; }
.not-box { background:#ffef9f; }

    </style>
</head>
<body style="background: #f9fafb;">
    
    <!-- Navigation (Same as Home Page) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <div class="brand-icon">
                    <i class="fas fa-cube"></i>
                </div>
                QuizApp
            </a>
            
            <!-- Show user info when logged in -->
            <div class="d-flex gap-2 align-items-center">
                <span class="text-muted" style="font-size: 0.9rem;">
                    <i class="fas fa-user-circle"></i> 
                    Welcome, <span sec:authentication="principal.username">User</span>!
                </span>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>
    
    <div class="quiz-attempt-container"></div>
        <!-- Quiz Header -->
        <div class="quiz-attempt-header">
            <h1 class="quiz-attempt-title" th:text="${quiz.quizName}">Quiz Name</h1>
            <div class="quiz-meta">
                <div class="meta-item">
                    <i class="fas fa-question-circle"></i>
                    <span th:text="${quiz.totalQuestions} + ' Questions'">20 Questions</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-star"></i>
                    <span th:text="${quiz.totalMarks} + ' Marks'">20 Marks</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span th:text="${quiz.durationMinutes} + ' Minutes'">10 Minutes</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span th:text="${quiz.quizType}">Exam</span>
                </div>
            </div>
        </div>

        <!-- Timer -->
      <div class="timer-display-modern">
                <i class="fas fa-clock"></i>
                <span id="timerValue">10:00</span>
            </div>

        <!-- Questions Form -->
     <form id="quizForm">
    <input type="hidden" id="quizId" th:value="${quiz.id}">
    
    <div id="questionWrapper">

        <div th:each="question, iterStat : ${questions}"
             class="question-card single-question"
             th:attr="data-index=${iterStat.index}">
             
            <span class="question-number"
                  th:text="'Question ' + (${iterStat.index} + 1)">Question 1</span>

            <div class="question-text" th:text="${question.questionText}"></div>

            <div class="options-container">
                <label class="option-item" th:attr="data-question=${question.id}">
                    <input type="radio" th:name="'question_' + ${question.id}" th:value="'A'">
                    <span class="option-label">A.</span>
                    <span th:text="${question.optionA}"></span>
                </label>

                <label class="option-item" th:attr="data-question=${question.id}">
                    <input type="radio" th:name="'question_' + ${question.id}" th:value="'B'">
                    <span class="option-label">B.</span>
                    <span th:text="${question.optionB}"></span>
                </label>

                <label class="option-item" th:attr="data-question=${question.id}">
                    <input type="radio" th:name="'question_' + ${question.id}" th:value="'C'">
                    <span class="option-label">C.</span>
                    <span th:text="${question.optionC}"></span>
                </label>

                <label class="option-item" th:attr="data-question=${question.id}">
                    <input type="radio" th:name="'question_' + ${question.id}" th:value="'D'">
                    <span class="option-label">D.</span>
                    <span th:text="${question.optionD}"></span>
                </label>
            </div>
        </div>

    </div>

    <!-- Navigation Buttons -->
    <div class="question-nav">
        <button type="button" id="prevBtn" class="btn btn-secondary" disabled>
            ← Previous
        </button>

        <button type="button" id="nextBtn" class="btn btn-primary">
            Next →
        </button>

        <button type="button" id="submitBtn" class="btn btn-success" style="display:none;">
            Submit Quiz
        </button>
    </div>
</form>

    </div>

    <script th:src="@{/JS/CdnJS/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/JS/CdnJS/bootstrap.bundle.min.js}"></script>
    <script>
let currentIndex = 0;
const questions = document.querySelectorAll('.single-question');
questions.forEach(q => q.style.display = 'none');
questions[0].style.display = 'block';

function updateButtons() {
    document.getElementById("prevBtn").disabled = currentIndex === 0;

    if (currentIndex === questions.length - 1) {
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("submitBtn").style.display = "inline-block";
    } else {
        document.getElementById("nextBtn").style.display = "inline-block";
        document.getElementById("submitBtn").style.display = "none";
    }
}
updateButtons();

document.getElementById("nextBtn").onclick = function () {
    questions[currentIndex].style.display = "none";
    currentIndex++;
    questions[currentIndex].style.display = "block";
    updateButtons();
};

document.getElementById("prevBtn").onclick = function () {
    questions[currentIndex].style.display = "none";
    currentIndex--;
    questions[currentIndex].style.display = "block";
    updateButtons();
};
    </script>
    <script th:inline="javascript">
        const durationMinutes = /*[[${quiz.durationMinutes}]]*/ 10;
        let timeRemaining = durationMinutes * 60;
        let timerInterval;

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up! Submitting quiz...');
                    document.getElementById('quizForm').dispatchEvent(new Event('submit'));
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const timerValue = document.getElementById('timerValue');
            timerValue.textContent = display;
            
            if (timeRemaining <= 60) {
                timerValue.classList.add('danger');
            } else if (timeRemaining <= 180) {
                timerValue.classList.add('warning');
            }
        }

        // Handle option selection
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', function() {
                const questionId = this.getAttribute('data-question');
                document.querySelectorAll(`.option-item[data-question="${questionId}"]`).forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Handle form submission
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            clearInterval(timerInterval);
            
            const quizId = document.getElementById('quizId').value;
            const formData = new FormData(this);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('question_')) {
                    const questionId = key.replace('question_', '');
                    answers[questionId] = value;
                }
            }
            
            const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';
            
            fetch(contextPath + '/quiz/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quizId: quizId,
                    answers: answers
                })
            })
            .then(response => response.json())
            .then(result => {
                showResult(result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit quiz. Please try again.');
            });
        });

        function showResult(result) {
            const percentage = result.percentage.toFixed(2);
            const isPassed = percentage >= 50;
            
            const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';
            
            const modal = document.createElement('div');
            modal.className = 'result-modal';
            modal.innerHTML = `
                <div class="result-content">
                    <div class="result-icon ${isPassed ? 'success' : 'warning'}">
                        <i class="fas fa-${isPassed ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <h2 class="result-title">${isPassed ? 'Congratulations!' : 'Quiz Completed'}</h2>
                    <div class="result-score">${result.score} / ${result.totalMarks}</div>
                    <p style="color: #6b7280; margin-bottom: 2rem;">You scored ${percentage}%</p>
                    
                    <div class="result-details">
                        <div class="result-detail-item">
                            <div class="result-detail-value correct">${result.correct}</div>
                            <div class="result-detail-label">Correct</div>
                        </div>
                        <div class="result-detail-item">
                            <div class="result-detail-value wrong">${result.wrong}</div>
                            <div class="result-detail-label">Wrong</div>
                        </div>
                    </div>
                    
                    <a href="${contextPath}/" class="btn-back-home">Back to Home</a>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Initialize
        startTimer();
        updateTimerDisplay()
    </script>
    <script>
document.getElementById("submitBtn").onclick = function () {

    let modal = document.createElement("div");
    modal.className = "submit-modal";

    let totalQ = questions.length;
    let attempted = 0;

    document.querySelectorAll("input[type=radio]:checked").forEach(() => attempted++);

    modal.innerHTML = `
        <div class="modal-box">
            <h3>Want to submit the quiz?</h3>

            <div class="attempt-grid">
                ${[...Array(totalQ)].map((_, i) => `
                    <div class="circle ${isAttempted(i) ? 'attempted' : ''}">
                        ${i + 1}
                    </div>
                `).join('')}
            </div>

            <div class="legend">
                <span class="box attempted-box"></span> Attempted
                <span class="box not-box"></span> Not Attempted
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="this.parentNode.parentNode.remove()">No</button>
                <button class="btn btn-success" id="finalSubmit">Yes</button>
            </div>
        </div>
    `;

    document.body.appendChild(modal);

    document.getElementById("finalSubmit").onclick = function () {
        document.getElementById("quizForm").submit();
    };
};

function isAttempted(i) {
    const q = questions[i];
    return q.querySelector("input[type=radio]:checked") !== null;
}
</script>

    
    <!-- Footer (Same as Home Page) -->
    <footer>
        <div class="container">
            <p class="mb-0">2025 QuizApp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
