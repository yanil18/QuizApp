<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.quizName}">Quiz</title>
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/all.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/Custom/Custom_first.css}">
    <style>
        .single-question { 
            display: none; 
        }

        .timer-display-modern {
            position: fixed;
            right: 30px;
            top: 20px;
            padding: 10px 18px;
            background: #2e0f73;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .timer-display-modern.warning {
            background: #f59e0b;
        }

        .timer-display-modern.danger {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Submit modal */
        .submit-modal {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 2000;
        }

        .modal-box {
            padding: 30px;
            background: white;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-box h3 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .attempt-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .circle {
            width: 45px; 
            height: 45px;
            border-radius: 50%;
            background: #ffef9f;
            display: flex; 
            justify-content: center; 
            align-items: center;
            font-weight: bold;
            color: #1f2937;
        }

        .circle.attempted {
            background: #8fda73;
            color: white;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .box {
            width: 20px; 
            height: 20px;
            display: inline-block;
            margin-right: 6px;
            border-radius: 3px;
        }

        .attempted-box { 
            background: #8fda73; 
        }

        .not-box { 
            background: #ffef9f; 
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Result Modal */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .result-content {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-icon.success {
            color: #10b981;
        }

        .result-icon.warning {
            color: #f59e0b;
        }

        .result-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .result-score {
            font-size: 3rem;
            font-weight: bold;
            color: #2e0f73;
            margin: 1rem 0;
        }

        .result-details {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .result-detail-item {
            text-align: center;
        }

        .result-detail-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-detail-value.correct {
            color: #10b981;
        }

        .result-detail-value.wrong {
            color: #ef4444;
        }

        .result-detail-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .btn-back-home {
            display: inline-block;
            padding: 12px 30px;
            background: #2e0f73;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back-home:hover {
            background: #1e0a4d;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body style="background: #f9fafb;">
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <div class="brand-icon">
                    <i class="fas fa-cube"></i>
                </div>
                QuizApp
            </a>
            
            <!-- Show user info when logged in -->
            <div class="d-flex gap-2 align-items-center">
                <span class="text-muted" style="font-size: 0.9rem;">
                    <i class="fas fa-user-circle"></i> 
                    Welcome, <span sec:authentication="principal.username">User</span>!
                </span>
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </nav>
    
    <div class="quiz-attempt-container">
        <!-- Quiz Header -->
        <div class="quiz-attempt-header">
            <h1 class="quiz-attempt-title" th:text="${quiz.quizName}">Quiz Name</h1>
            <div class="quiz-meta">
                <div class="meta-item">
                    <i class="fas fa-question-circle"></i>
                    <span th:text="${quiz.totalQuestions} + ' Questions'">20 Questions</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-star"></i>
                    <span th:text="${quiz.totalMarks} + ' Marks'">20 Marks</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-clock"></i>
                    <span th:text="${quiz.durationMinutes} + ' Minutes'">10 Minutes</span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tag"></i>
                    <span th:text="${quiz.quizType}">Exam</span>
                </div>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer-display-modern" id="timerDisplay">
            <i class="fas fa-clock"></i>
            <span id="timerValue">10:00</span>
        </div>

        <!-- Questions Form -->
        <form id="quizForm">
            <input type="hidden" id="quizId" th:value="${quiz.id}">
            
            <div id="questionWrapper">

                <div th:each="question, iterStat : ${questions}"
                     class="question-card single-question"
                     th:attr="data-index=${iterStat.index}">
                     
                    <span class="question-number"
                          th:text="'Question ' + (${iterStat.index} + 1)">Question 1</span>

                    <div class="question-text" th:text="${question.questionText}"></div>

                    <div class="options-container">
                        <label class="option-item" th:attr="data-question=${question.id}">
                            <input type="radio" th:name="'question_' + ${question.id}" th:value="'A'">
                            <span class="option-label">A.</span>
                            <span th:text="${question.optionA}"></span>
                        </label>

                        <label class="option-item" th:attr="data-question=${question.id}">
                            <input type="radio" th:name="'question_' + ${question.id}" th:value="'B'">
                            <span class="option-label">B.</span>
                            <span th:text="${question.optionB}"></span>
                        </label>

                        <label class="option-item" th:attr="data-question=${question.id}">
                            <input type="radio" th:name="'question_' + ${question.id}" th:value="'C'">
                            <span class="option-label">C.</span>
                            <span th:text="${question.optionC}"></span>
                        </label>

                        <label class="option-item" th:attr="data-question=${question.id}">
                            <input type="radio" th:name="'question_' + ${question.id}" th:value="'D'">
                            <span class="option-label">D.</span>
                            <span th:text="${question.optionD}"></span>
                        </label>
                    </div>
                </div>

            </div>

            <!-- Navigation Buttons -->
            <div class="question-nav">
                <button type="button" id="prevBtn" class="btn btn-secondary" disabled>
                    ← Previous
                </button>

                <button type="button" id="nextBtn" class="btn btn-primary">
                    Next →
                </button>

                <button type="button" id="submitBtn" class="btn btn-success" style="display:none;">
                    Submit Quiz
                </button>
            </div>
        </form>

    </div>

    <script th:src="@{/JS/CdnJS/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/JS/CdnJS/bootstrap.bundle.min.js}"></script>
    
    <!-- Question Navigation Script -->
    <script>
        let currentIndex = 0;
        const questions = document.querySelectorAll('.single-question');
        
        // Show first question
        if (questions.length > 0) {
            questions[0].style.display = 'block';
        }

        function updateButtons() {
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const submitBtn = document.getElementById("submitBtn");
            
            prevBtn.disabled = currentIndex === 0;

            if (currentIndex === questions.length - 1) {
                nextBtn.style.display = "none";
                submitBtn.style.display = "inline-block";
            } else {
                nextBtn.style.display = "inline-block";
                submitBtn.style.display = "none";
            }
        }
        
        updateButtons();

        document.getElementById("nextBtn").onclick = function () {
            if (currentIndex < questions.length - 1) {
                questions[currentIndex].style.display = "none";
                currentIndex++;
                questions[currentIndex].style.display = "block";
                updateButtons();
            }
        };

        document.getElementById("prevBtn").onclick = function () {
            if (currentIndex > 0) {
                questions[currentIndex].style.display = "none";
                currentIndex--;
                questions[currentIndex].style.display = "block";
                updateButtons();
            }
        };
    </script>
    
    <!-- Timer Script -->
    <script th:inline="javascript">
        const durationMinutes = /*[[${quiz.durationMinutes}]]*/ 10;
        let timeRemaining = durationMinutes * 60;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Time is up! Submitting quiz...');
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const timerValue = document.getElementById('timerValue');
            const timerDisplay = document.getElementById('timerDisplay');
            
            timerValue.textContent = display;
            
            // Remove previous classes
            timerDisplay.classList.remove('warning', 'danger');
            
            if (timeRemaining <= 60) {
                timerDisplay.classList.add('danger');
            } else if (timeRemaining <= 180) {
                timerDisplay.classList.add('warning');
            }
        }

        // Initialize timer
        startTimer();
        updateTimerDisplay();
    </script>
    
    <!-- Option Selection and Form Submission Script -->
    <script>
        // Handle option selection
        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', function() {
                const questionId = this.getAttribute('data-question');
                document.querySelectorAll(`.option-item[data-question="${questionId}"]`).forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Function to submit quiz
        function submitQuiz() {
            const quizId = document.getElementById('quizId').value;
            const formData = new FormData(document.getElementById('quizForm'));
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                if (key.startsWith('question_')) {
                    const questionId = key.replace('question_', '');
                    answers[questionId] = value;
                }
            }
            
            const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';
            
            fetch(contextPath + '/quiz/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    quizId: quizId,
                    answers: answers
                })
            })
            .then(response => response.json())
            .then(result => {
                showResult(result);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit quiz. Please try again.');
            });
        }

        // Handle form submission
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearInterval(timerInterval);
            submitQuiz();
        });

        function showResult(result) {
            const percentage = result.percentage.toFixed(2);
            const isPassed = percentage >= 50;
            
            const contextPath = window.location.pathname.substring(0, window.location.pathname.indexOf('/', 1)) || '';
            
            const modal = document.createElement('div');
            modal.className = 'result-modal';
            modal.innerHTML = `
                <div class="result-content">
                    <div class="result-icon ${isPassed ? 'success' : 'warning'}">
                        <i class="fas fa-${isPassed ? 'check-circle' : 'exclamation-circle'}"></i>
                    </div>
                    <h2 class="result-title">${isPassed ? 'Congratulations!' : 'Quiz Completed'}</h2>
                    <div class="result-score">${result.score} / ${result.totalMarks}</div>
                    <p style="color: #6b7280; margin-bottom: 2rem;">You scored ${percentage}%</p>
                    
                    <div class="result-details">
                        <div class="result-detail-item">
                            <div class="result-detail-value correct">${result.correct}</div>
                            <div class="result-detail-label">Correct</div>
                        </div>
                        <div class="result-detail-item">
                            <div class="result-detail-value wrong">${result.wrong}</div>
                            <div class="result-detail-label">Wrong</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                        <a href="${contextPath}/quiz/${result.quizId}/solution" class="btn-back-home" style="background: #10b981;">
                            <i class="fas fa-eye"></i> View Solution
                        </a>
                        <a href="${contextPath}/" class="btn-back-home">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Auto-redirect to solution page after 5 seconds
            setTimeout(() => {
                window.location.href = `${contextPath}/quiz/${result.quizId}/solution`;
            }, 5000);
        }

        // Check if question is attempted
        function isAttempted(index) {
            const question = questions[index];
            return question.querySelector("input[type=radio]:checked") !== null;
        }

        // Submit button click handler
        document.getElementById("submitBtn").onclick = function () {
            const modal = document.createElement("div");
            modal.className = "submit-modal";

            const totalQ = questions.length;
            let attempted = 0;

            // Count attempted questions
            questions.forEach((_, i) => {
                if (isAttempted(i)) attempted++;
            });

            // Create circles for each question
            let circlesHTML = '';
            for (let i = 0; i < totalQ; i++) {
                circlesHTML += `
                    <div class="circle ${isAttempted(i) ? 'attempted' : ''}">
                        ${i + 1}
                    </div>
                `;
            }

            modal.innerHTML = `
                <div class="modal-box">
                    <h3>Want to submit the quiz?</h3>

                    <div class="attempt-grid">
                        ${circlesHTML}
                    </div>

                    <div class="legend">
                        <span><span class="box attempted-box"></span> Attempted</span>
                        <span><span class="box not-box"></span> Not Attempted</span>
                    </div>

                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="cancelSubmit">No</button>
                        <button class="btn btn-success" id="finalSubmit">Yes</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Add event listeners
            document.getElementById("cancelSubmit").onclick = function () {
                modal.remove();
            };

            document.getElementById("finalSubmit").onclick = function () {
                modal.remove();
                document.getElementById("quizForm").dispatchEvent(new Event('submit'));
            };
        };
    </script>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">© 2025 QuizApp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
