<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QuizApp</title>
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/CdnCSS/all.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/Custom/Custom_first.css}">
    <link rel="stylesheet" th:href="@{/CSS/Custom/ToastNotificationStyles.css}">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    
    <!-- Toast Container -->
    <div class="toast-container" aria-live="polite" aria-atomic="true">
        <!-- Error Toast -->
        <div th:if="${error}" class="toast custom-toast toast-error show" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="5000">
            <div class="toast-header-custom">
                <i class="fas fa-exclamation-circle toast-icon"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body-custom" th:text="${error}">
                Login failed!
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg" style="border-radius: 15px; border: none;">
                    <div class="card-body p-5">
                        <!-- Logo/Icon -->
                        <div class="text-center mb-4">
                            <div class="brand-icon mx-auto" style="width: 60px; height: 60px; font-size: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <h2 class="mt-3 mb-2" style="font-weight: 700; color: #1f2937;">Admin Login</h2>
                            <p style="color: #6b7280;">Access the admin dashboard</p>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/admin/login}" method="post">
                            <div class="mb-3">
                                <label class="form-label" style="font-weight: 600; color: #374151;">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: #f3f4f6; border-right: none;">
                                        <i class="fas fa-envelope" style="color: #6b7280;"></i>
                                    </span>
                                    <input type="email" name="email" class="form-control" placeholder="admin@example.com" required 
                                           style="border-left: none; padding-left: 0;">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" style="font-weight: 600; color: #374151;">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: #f3f4f6; border-right: none;">
                                        <i class="fas fa-lock" style="color: #6b7280;"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required
                                           style="border-left: none; padding-left: 0;">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" 
                                    style="padding: 12px; font-weight: 600; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                <i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="text-center my-3">
                            <hr style="border-top: 1px solid #e5e7eb;">
                        </div>

                        <!-- Back to Home -->
                        <div class="text-center">
                            <a th:href="@{/}" style="color: #6b7280; text-decoration: none; font-size: 0.9rem;">
                                <i class="fas fa-arrow-left me-1"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Info Box -->
                <div class="text-center mt-4" style="color: white;">
                    <p style="font-size: 0.9rem; opacity: 0.9;">
                        <i class="fas fa-info-circle me-1"></i>
                        Admin access only. Regular users should sign up on the home page.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/JS/CdnJS/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/JS/CdnJS/bootstrap.bundle.min.js}"></script>
    <script>
        // Auto-hide toasts
        document.addEventListener('DOMContentLoaded', function() {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function(toastEl) {
                var toast = new bootstrap.Toast(toastEl, {
                    autohide: true,
                    delay: 5000
                });
                toast.show();
                return toast;
            });
        });
    </script>
</body>
</html>
